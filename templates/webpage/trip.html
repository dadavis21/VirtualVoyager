<!DOCTYPE html><html>
    <head>
        <meta charset="utf-8">
        <title>TRIP</title>
        <link href="css/styles.css" rel="stylesheet">
  		<link rel="stylesheet" href="kwicks-master/jquery.kwicks.css" />

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="js/scripts.js"></script>
		<script src="kwicks-master/jquery.kwicks.js"></script>
   </head>
    <body>
    	<a href="user.html">User's Profile</a>
    {% for location in trip %}
    	<h1 class="center">{{ location['name'] }}</h1>
    	<img class="center" src={{ location['pic'] }} alt="Image of Location1" />
		    <p class="center">{{ location['description'] }}<p>
		      <ul class='kwicks kwicks-horizontal'>
            <li class='kwicks-selected'><a>DO</a></li>
            <li><a>SEE</a></li>
            <li><a>EAT</a></li>
    	    </ul>
    	<img class="maps" src="..." alt="Image from Google Maps" />
    {% endfor %}	
    	<h5 class="center">LIKE || DISLIKE</h5>
    	<h3><a class = "center" href="index.html">Search for another trip</a></h3>
    </body>
    </html>
